<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: #f8faff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Doodle Background --- */
        .doodle-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, #fce4ec, #e3f2fd, #ffffff);
        }

        .doodle {
            position: absolute;
            color: rgba(108, 92, 231, 0.12);
            pointer-events: none;
            animation: floatDoodle 10s linear infinite;
        }

        @keyframes floatDoodle {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* --- THE SEAMLESS HEADER (Grow Up Style) --- */
        .app-header {
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            position: relative;
            z-index: 100;
        }

        .logo-box { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            cursor: pointer; 
        }

        .header-logo {
            width: 45px; /* Size adjusted for transparent PNG */
            height: auto;
            border: none;
            outline: none;
            background: transparent;
            filter: drop-shadow(0 4px 8px rgba(108, 92, 231, 0.2));
            animation: pulseLogo 3s infinite ease-in-out;
        }

        @keyframes pulseLogo { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .brand-name { 
            font-size: 30px; 
            font-weight: 900; 
            color: #6c5ce7; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
        }

        /* --- UI Elements --- */
        .instruction-box {
            margin: 10px 20px;
            background: #6c5ce7;
            border-radius: 25px;
            padding: 22px 15px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
            z-index: 10;
        }

        .main-instr { font-size: 14px; font-weight: 800; display: block; margin-bottom: 5px; }
        .sub-instr { font-size: 11px; font-weight: 600; opacity: 0.9; text-transform: uppercase; }

        .campaign-container {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        .main-headline {
            font-size: 48px;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 0.95;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        .make-now-btn {
            background: #6c5ce7;
            color: white;
            text-decoration: none;
            padding: 22px;
            width: 100%;
            max-width: 320px;
            border-radius: 25px;
            font-weight: 700; font-size: 19px;
            display: block;
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.4);
            transition: 0.3s;
        }
        .make-now-btn:active { transform: scale(0.95); }

        .details-card {
            background: white;
            border-radius: 40px 40px 0 0;
            padding: 45px 25px 30px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.03);
            z-index: 10;
        }

        .label { color: #6c5ce7; font-size: 13px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: block; }
        
        .social-btn {
            display: flex; align-items: center; gap: 15px; padding: 18px;
            background: #f9f9fb; border-radius: 22px; margin-bottom: 12px;
            text-decoration: none; border: 1px solid #f0f0f0;
        }
        .social-btn span { font-size: 15px; font-weight: 700; color: #333; }
        .fa-whatsapp { color: #25D366; }
        .fa-instagram { color: #E1306C; }
    </style>
</head>
<body>

    <div class="doodle-bg" id="doodleBg"></div>

    <header class="app-header">
        <div class="logo-box" onclick="location.reload();">
            <img src="https://i.ibb.co/HDXQJshq/23912.png" alt="Rise Up" class="header-logo">
            <span class="brand-name">RISE UP</span>
        </div>
    </header>

    <div class="instruction-box">
        <span class="main-instr">⚠️ MINIMUM 5 CAMPAIGNS REQUIRED</span>
        <span class="sub-instr">SCREENSHOT SUBMISSION IS MANDATORY FOR PAYOUT</span>
    </div>

    <main class="campaign-container">
        <h1 class="main-headline">MAKE YOUR<br>CAMPAIGN</h1>
        <a href="home.html" class="make-now-btn">MAKE NOW</a>
    </main>

    <section class="details-card">
        <span class="label">About Platform</span>
        <p style="font-size: 13px; color: #666; margin-bottom: 25px;">Rise Up is a professional platform dedicated to digital excellence.</p>

        <span class="label">Connect With Us</span>
        <a href="https://wa.me/918968146117" class="social-btn">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp Business</span>
        </a>
        <a href="https://www.instagram.com/riseup_by_akash" class="social-btn">
            <i class="fab fa-instagram"></i>
            <span>Instagram Official</span>
        </a>
    </section>

    <script>
        const doodleBg = document.getElementById('doodleBg');
        const icons = ['fa-coins', 'fa-bolt', 'fa-star', 'fa-rocket'];
        for (let i = 0; i < 35; i++) {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} doodle`;
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.animationDuration = (Math.random() * 5 + 7) + 's';
            icon.style.fontSize = (Math.random() * 20 + 12) + 'px';
            doodleBg.appendChild(icon);
        }
    </script>
</body>
</html>
